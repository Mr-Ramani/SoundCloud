<!DOCTYPE html>
<html>

<head>
    <title>Music Player</title>
    <link rel="shortcut icon" type="image/jpg" href="Images/music-logo.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linked css file -->
    <link rel="stylesheet" type="text/css" href="home-style.css">

    <!-- ------linked resposnive css file--- -->
    <!-- ----Desktop first approach was used------ -->
    <link rel="stylesheet" type="text/css" href="page1-responsive.css">

    <!-- for using font awesome  -->
    <script src="https://kit.fontawesome.com/2d9b67a497.js" crossorigin="anonymous"></script>

</head>

<body>
     <!-- ------------------------HEADER NAVIGATION BAR------------------------------------------ -->

    <nav class="navigation-bar">
        <!------- this div contains the icon and heading of the page ----->
        <div class="title-combo">
            <div class="website-logo">
                <img src="https://cdn0.iconfinder.com/data/icons/internet-2020/1080/Applemusicandroid-512.png">
            </div>
            <div class="website-name">
                <h1>
                    SkyBeat 
                </h1>
                <h4>
                    Music Studio
                </h4>
            </div>
        </div>

        <!------------ Favourites ---- ---->
        <div class="favs">
            <h4>
                Favourites
            </h4>
        </div>

        <!-- --------Search bar ------------->
        <div class="search-bar">
            <div id="magnify-icon">
                <!-- magnifying glass- search icon -->
                <i class="fas fa-search search-ico"></i>
            </div >
            <input type="text" name="search" placeholder="Search....">
            <div id="mic-icon">
                <!-- mic icon -->
                <i class="fas fa-microphone mic-ico"></i>
            </div>
        </div>

        <!---------------Notification bell ---------->
        <div class="notification-bell">
            <img src="Images/bell_icon.svg">
        </div>

        <!--------- Profile picture ----------------->
        <div class="profile-picture">
            <img src="https://i.ibb.co/GtwXqrw/resume-img.jpg">
        </div>
    </nav>
<!-- ---------------------------Left aside section------------------------ -->
	 <aside class="aside section-1">

	 <!-- -------For cards carousel----- -->
	 <div class="outer-carousel">
                <div class="carousel">
                    <!-- these are the 3 images in the carousel -->
                   <!-- <img src="https://www.wallpapertip.com/wmimgs/100-1007497_illuminati-wallpaper-by-ziv97-d5zw7hk-png-291019-cool.png"> -->
                   <img src="Images/Carousel/1.png">
                    <!-- <img src="https://www.lucidsamples.com/blog/wp-content/uploads/2016/02/5.jpg"> -->
                    <img src="Images/Carousel/2.jpg">

                   <!-- <img src="https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHw%3D&w=1000&q=80"> -->
                   <img src="Images/Carousel/3.jpg">

                </div>
            </div>
		
       <!-------------------------Latest release section --------------------------->

  <!-- -----------WHEN ON HOVER THE PLAY BUTTON IS SHOWN , CLICK ON THAT TO SEE THE FOOTER OF THE WEBPAGE ------- -->

            <div class="latest-release">
                <h1 style="margin-bottom: 12px;">
                    Latest Release
                </h1>
                <!-- this is the content of the latest release section -->
                <!-- it will contain the "cards" -->
                <div class="latest-release-content">

                    <!--------First card --------->
                    <div class="card">
                        <div>
                            <!-- image corresponding to the card -->
                            <img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Lewis_Capaldi_-_Before_You_Go.png">
                            <!-- play button, which will be shown on hover on the card image -->
                            <a href="#bottom-click">
                            <div class="play-button">
                             <i class="fas fa-play" style="width:80%; height:80%; display:inline-block"></i>
                            </div>
                        </a>
                        </div>
                        <!-- it will contain the name and date of release of the song -->
                        <div class="song-description">
                            <h3>
                                Before You
                            </h3>
                            <p>
                                Aug 11, 2019
                            </p>
                        </div>
                        <!-- if someone clicks on the three dots, options will be shown to the user for further action -->
                        <div class="options">
                            <label for="latest-release-checkbox"><i class="fas fa-ellipsis-h"></i></label>
                            <input type="checkbox" id="latest-release-checkbox">

                            <div class="latest-release-dropdown">
                                <div class="drop-item">
                                    <!-- if user clicks on play now button, he/she will be taken to the single playlist page -->
                                    <p><i class="fas fa-play-circle"></i> <a href="Single Playlist Screen.html">Play
                                            Now</a></p>
                                </div>
                              
                                <div class="drop-item">
                                    <p><i class="fas fa-list-ul"></i> Add to Queue</p>
                                </div>
                              
                                <div class="drop-item">
                                    <p><i class="fas fa-music"></i> Add to playlist</p>
                                </div>
                                
                                <div class="drop-item">
                                    <p><i class="fas fa-info-circle"></i> Get Info</p>
                                </div>
                            </div>
                            <!-- duration of the song -->
                            <p>
                                4:42
                            </p>
                        </div>
                    </div>


</html>
